<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="" method="post" >
      <label for="username">Username : </label>
      <input
        type="text"
        id="username"
        minlength="5"
        maxlength="20"
        placeholder="aminah123"
        autofocus
      />
      <br />
      <label for="password">Password : </label>
      <input
        type="password"
        id="password"
        minlength="5"
        maxlength="20"
        required
      />
      <br />
      <label for="email">Email : </label>
      <input
        type="email"
        id="email"
        minlength="5"
        maxlength="20"
        placeholder="aminah123@gmail.com"
      />
      <br />
      <label for="date">Birthday : </label>
      <input type="date" id="date" />
      <br />
      <label for="number">Quantity : </label>
      <input type="number" id="number" min=1" max="20" />
      <br />
      <label for="phone">Number Phone : </label>
      <input
        type="tel"
        id="phone"
        placeholder="082-347-962-925"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
